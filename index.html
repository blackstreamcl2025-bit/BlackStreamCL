<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlackStreamCL Forum — Réplica</title>
  <meta name="description" content="Réplica local del foro BlackStreamCL (tema oscuro) - demo local" />
  <style>
    /* Dark forum replica - single-file */
    :root{
      --bg:#08090b;
      --panel:#0f1418;
      --muted:#9aa4b2;
      --accent:#00b7ff;     /* primary accent */
      --accent-2:#6f4cff;   /* secondary accent */
      --card:#0b0f12;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e8f1fb;background:linear-gradient(180deg,#050607 0%, var(--bg) 100%)}
    a{color:inherit}
    .container{max-width:1180px;margin:28px auto;padding:18px;display:grid;gap:18px}
    header{display:flex;align-items:center;gap:16px;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);box-shadow:0 8px 30px rgba(4,8,15,0.7)}
    .brand{display:flex;align-items:center;gap:12px}
    .mark{width:52px;height:52px;border-radius:10px;display:grid;place-items:center;font-weight:800;background:linear-gradient(135deg,var(--accent-2),var(--accent));color:#031017;font-size:18px}
    .title{line-height:1}
    .title h1{margin:0;font-size:18px}
    .title p{margin:0;color:var(--muted);font-size:12px}
    nav{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;color:#031017}
    .layout{display:grid;grid-template-columns:260px 1fr;gap:18px;margin-top:6px}
    /* Sidebar */
    aside.card{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .side-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .search input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    .cats{display:flex;flex-direction:column;gap:8px;margin-top:10px}
    .cat{padding:10px;border-radius:8px;display:flex;align-items:center;gap:8px;color:var(--muted);cursor:pointer}
    .cat:hover{background:var(--glass)}
    /* Main */
    main .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.02)}
    .controls{display:flex;align-items:center;gap:12px}
    .threads{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    .thread{display:flex;gap:12px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);align-items:center;cursor:pointer;border:1px solid rgba(255,255,255,0.015)}
    .thread:hover{transform:translateY(-3px);transition:transform .12s}
    .avatar{width:56px;height:56px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:grid;place-items:center;font-weight:800;color:var(--accent)}
    .meta{display:flex;flex-direction:column}
    .meta .title{font-weight:700}
    .meta .excerpt{color:var(--muted);font-size:13px;margin-top:6px;max-width:640px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .right{margin-left:auto;text-align:right}
    .badge{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px}
    /* Thread view */
    #thread-view{margin-top:14px;display:none}
    .post{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
    textarea,input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    footer{color:var(--muted);text-align:center;margin-top:12px;font-size:13px}
    @media (max-width:920px){ .layout{grid-template-columns:1fr} .avatar{width:44px;height:44px} nav{display:none} }
  </style>
</head>

        <div class="mark">BSC</div>
        <div class="title">
          <h1>BlackStreamCL</h1>
          <p>Foro informativo — réplica local</p>
        </div>
      </div>
      <nav>
        <button class="btn primary" id="btn-create">Crear Hilo</button>
        <button class="btn" id="btn-reset">Restaurar demo</button>
      </nav>
    </header>

    <div class="layout">
      <aside class="card">
        <div class="side-head"><strong>Categorías</strong><span class="badge" id="total-count">0</span></div>
        <div class="search"><input id="q" placeholder="Buscar hilos..." /></div>

        <div class="cats" id="cat-list"></div>

        <hr style="border:none;border-top:1px solid rgba(255,255,255,0.02);margin:12px 0" />
        <div style="display:flex;gap:8px">
          <select id="filter-cat" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
            <option value="">Todas</option>
          </select>
          <select id="sort" style="padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
            <option value="recent">Recientes</option>

          </select>
        </div>
      </aside>

      <main>
        <div class="card">
          <div class="controls">
            <h3 id="main-title">Hilos recientes</h3>
            <div style="margin-left:auto;display:flex;align-items:center;gap:8px">
              <span id="selected-cat" class="badge" style="display:none"></span>
              <div id="results" style="color:var(--muted);font-size:13px">0 resultados</div>
            </div>
          </div>

          <div class="threads" id="threads"></div>

          <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
            <button class="btn" id="prev">‹</button>
            <div id="page-info" style="align-self:center;color:var(--muted)">1/1</div>
            <button class="btn" id="next">›</button>
          </div>
        </div>

        <div id="thread-view" class="card"></div>

        <footer>Demo local — guarda como index.html</footer>
      </main>
    </div>
  </div>
